<div class="categories">
    <div class="categories-header">
        <p class="categories-header-text">Categories</p>
    </div>
    <div class="categories-list">
        <ul class="categories-ul">
            <li *ngFor = "let category of categories">
                <a>{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
